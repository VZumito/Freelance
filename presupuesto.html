<!DOCTYPE html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;700&family=Krub:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Victor Zamorano  Freelancer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body style="font-family: 'Karla', sans-serif; ">
        <header>
            <h1 class="titulo">Victor Zamorano  <span>Freelancer</span></h1>
        </header>
        <div class="nav-bg">
            <nav class="navegacion-principal contenedor">
                <a href="index.html">Inicio</a>
                <a href="clientes.html">Clientes</a>
                <a href="sobremi.html">Sobre Mi</a>   
                <a href="contacto.html">Contacto</a> 
                <a href="presupuesto.html">Presupuesto</a>  
            </nav>
        </div>
    <main class="presupuesto">    
        <form action="" id="formulario" class="formulario">
            <fieldset>
                <legend class="tituloform">Presupuesto</legend>
                <div class="campo">
                    <label>Empresa:</label>
                    <input class="input-text" type="text">
                </div>
                <div class="formpre">
                    <div class="campo" class="flex">
                        <label>Tipolog√≠a:</label>
                        <input type="checkbox" id="front" name="front" value="front">
                        <label for="front">Frontend</label>
                        <input type="checkbox" id="back" name="back" value="back">
                        <label for="back">Backend</label>
                    </div>
                    <div class="campo" class="flex">
                        <label>Desea imagen corporativa:</label>
                        <input type="radio" id="si" name="si" value="si">
                        <label for="si">Si</label>
                        <input type="radio" id="no" name="no" value="no">
                        <label for="no">No</label>
                    </div>
                </div>
                    <div class="campo">
                        <label>Web Actual:</label>
                        <input class="input-text" type="text">
                    </div>
                    <div class="campo">
                        <label>Descripcion:</label>
                        <textarea class="input-text" name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                    </div>
                    <div class="botonder">    
                        <input type="submit" class="boton" value="Enviar">
                    </div>
            </fieldset>
        </form>    
    </main>
</body>
